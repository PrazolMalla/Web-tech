<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Form Validation Example</title>
</head>

<body>
    <h1>Form Validation Example</h1>
    <form id="myForm">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="number">Number:</label>
            <input type="number" id="number" name="number">
        </div>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>
        <div>
            <label for="dropdown">Dropdown:</label>
            <select id="dropdown" name="dropdown">
                <option value="">Please select an option</option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>
        </div>
        <div>
            <label>Gender</label>
            <div>
                <label for="radio1">
                    <input type="radio" id="radio1" name="radio" value="Male"> Male
                </label>
            </div>
            <div>
                <label for="radio2">
                    <input type="radio" id="radio2" name="radio" value="Female "> Female
                </label>
            </div>
            <div>
                <label for="radio3">
                    <input type="radio" id="radio3" name="radio" value="Others"> Others
                </label>
            </div>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
    <script src="va.js" type="text/javascript"></script>
</body>

</html>
